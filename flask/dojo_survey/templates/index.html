<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey</title>
</head>
<body>
    <h1>Welcome!</h1>
<h3>Create a User</h3>
<fieldset>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
    {% endwith %}

    <form action='/process' method='POST'>
        <label for="your_name">Last, First:</label>
            <input type='text' name='your_name'>
            <p><label for="your_location">Dojo Location:</label>
            <input type='text' name='your_location'></p>
        <p><label for="favorite_language">Favorite Language:</label>
            <select name="favorite_language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Jinja">Jinja</option>
            </select></p>
        <p>Comments (Optional): </p>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <div><input type="submit" value="Create User"></div>
    </form>
</fieldset>

</body>
</html>
