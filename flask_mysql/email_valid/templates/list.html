<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display back-end info</title>
</head>
<body>
    <h1>Email Database</h1>
<h3>Email Addresses Entered:</h3>
    {% for info in emails %}
    <table>
        <tr>
            <th>Name:</th>
            <td>{{info['email']}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
