<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: flex;text-align: left; justify-content: space-around;">
        <div>
            <h1>{{name[0]['name']}}'s Favorites</h1>
        </div>
        <div>
            <h1>Add Author's Favorite</h1>
        </div>
    </div>
    <div class="container" style="display: flex;text-align: left; justify-content: space-around;">
        <div>
            <table>
                <tr>
                    <th>Title</th>
                    <th># of pages</th>
                </tr>
                
                {% for info in favorites %}
                <tr>
                    <td>{{info['name']}}</td>
                    <td>{{info['num_of_pages']}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <h4>Book:</h4>
            <form action="/add_favorite/" method="POST">
            <select name="favorites" id="favoties">
                {% for books in books %}
                    <option value= "{{books['id']}}">{{books['name']}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="add" id="" style="background-color: white; box-shadow: solid black 2px 2px; margin-top: 10px;">
            <input type="hidden" name="author_id" value="{{name[0]['id']}}">
            </form>
        </div>
    </div>
    <a href="/">Home</a>

</body>
</html>
