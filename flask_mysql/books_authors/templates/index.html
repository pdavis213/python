<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0 auto;">
    <div class="container" style="display: flex;justify-content: space-evenly;">
        <div>
            <h1>New Author</h1>
            <h3>name: </h3> <form action="/author" method ='POST'>
                <input type="text" name = "name"><br>
                <input type="submit" value = "Create" style="background-color: white; box-shadow: solid black 2px 2px; margin-top: 10px;">
            </form>
        </div>
        <div>
            <h1>All Authors</h1>
            <div style="border: 1px solid black; height: fit-content; width: 400px;margin-bottom: 10px;">
                {% for info in authors %}
                <p style="margin-left: 10px;"><a href="/authors_info/{{info['id']}}"> {{info["name"]}}</a></p>
                {% endfor %}
            </div>
            
            <a href="/book_list">Add Book</a>
        </div>
    </div>
</body>
</html>
