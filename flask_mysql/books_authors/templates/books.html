<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0 auto;">
    <div class="container" style="display: flex;justify-content: space-evenly;">
        <div>
            <h1>New Books</h1>
            <form action="/book" method ='POST'>
                <h4>title: </h4><input type="text" name= "name" value = ""><br>
                <h4># of pages: </h4><input type="text" name= "pages" value = ""><br>
                <input type="submit" value = "Create" style="background-color: white; box-shadow: solid black 2px 2px; margin-top: 10px;">
            </form>
        </div>
        <div>
            <h1>All Books</h1>
            <div style="border: 1px solid black; height: fit-content; width: 400px;margin-bottom: 10px;">
                {% for info in books %}
                <p style="margin-left: 10px;"><a href="/books_info/{{info['id']}}"> {{info["name"]}}</a></p>
                {% endfor %}
            </div>
        </div>
        <div><a href="/">Home</a></div>
    </div>
</body>
</html>
